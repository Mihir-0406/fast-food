<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/fast-food/Registration/img/logowp.png" type="image/x-icon">
    <link rel="stylesheet" href="/fast-food/Registration/CSS/registration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Registration Form</title>
</head>

<body>
    <section>
        <form>
            <h1>Registration</h1>
            <div class="inputbox">
                <input type="first name" required>
                <label for="">First Name</label>
            </div>
            <div class="inputbox">
                <input type="last name" required>
                <label for="">Last Name</label>
            </div>
            <div class="inputbox">
                <input type="email" required>
                <label for="">Email</label>
            </div>
            <div class="inputbox">
                <input type="password" required>
                <label for="">Create Password</label>
            </div>
            <div class="inputbox">
                <input type="password" required>
                <label for="">Confirm Password</label>
            </div>
            <div class="forgot">
                <label for=""><input type="checkbox">Remember Me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button>SUBMIT</button>
            <div class="register">
        <p>Do You Have Account? <a href="/fast-food/Login/HTML/Login.html"> Login </a></p>
            </div>
        </form>
    </section>
</body>

</html>
