<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/fast-food/Login/img/logowp.png" type="image/x-icon">
    <link rel="stylesheet" href="/fast-food/Login/CSS/Login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login Page</title>
</head>
<body>
    <section>
        <form>
            <h1>Login</h1>
            <div class="inputbox">
                <i class="fa-solid fa-envelope"></i>                
                <input type="email" required>
                <label for="">Email</label>
            </div>
            <div class="inputbox">
                <i class="fa-solid fa-lock"></i>                
                <input type="password" required>
                <label for="">Password</label>
            <div id="toggle" onclick="showHide();"></div>
            </div>
            <div class="forgot">
                <label for=""><input type="checkbox">Remember Me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button>Log in</button>
            <div class="register">
                <p>Don't Have An Account? <a href="/fast-food/Registration/HTML/registration.html">Register</a></p>
            </div>
        </form>
    </section>
</body>
</html>
